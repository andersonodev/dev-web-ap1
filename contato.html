<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configuração básica -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evento X - Contato</title>

  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Script para funcionalidade do formulário -->
  <script src="js/contato.js"></script>
</head>
<body>

  <!-- POPUP de confirmação de envio do formulário -->
  <div id="popup-confirmacao" class="popup hidden">
    <div class="popup-content">
      <p>✅ Sua mensagem foi enviada com sucesso!</p>
      <button id="fechar-popup" class="btn btn-primary">OK</button>
    </div>
  </div>

  <!-- Cabeçalho com navegação -->
  <header>
    <nav class="nav">
      <div class="logo">Evento X</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <!-- Seção hero com título da página -->
    <section class="hero">
      <h1>Entre em <span class="destaque">Contato</span></h1>
      <p>Tem dúvidas ou sugestões? Fale com a gente!</p>
    </section>

    <!-- Formulário de contato com campos obrigatórios -->
    <section class="newsletter">
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé com redes sociais -->
  <footer>
    <p>&copy; 2025 Evento X. Todos os direitos reservados.</p>
    <div class="redes">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">Twitter</a>
    </div>
  </footer>
</body>
</html>
